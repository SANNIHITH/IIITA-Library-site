<script id="usertemplate" type="text/x-handlebars-template"> 
	<table style="width:100%">
		<div class="header"><tr><th colspan="6" style="text-align: center">Users Details</th></tr></div>
    	<tr> 
    	    <th>Id</th>

    	</tr>
    	<tbody> 
    	    {{#users}}

    	        <td>{{id}}</td> 
    	        <td>{{name}}</td> 
    	        <td>{{address}}</td> 
    	    </tr> 
    	    {{/users}} 
    	</tbody> 
	</table>
</script>


<script id="booktemplate" type="text/x-handlebars-template"> 
	<table style="width:100%">
		<div class="header"><tr><th colspan="6" style="text-align: center">Book Details</th></tr></div>
    	<tr> 
    	    <th>Id</th> 
    	    <th>Title</th> 
    	    <th>Author</th>
    	    <th>Publisher</th>
    	    <th>ISBN</th>
    	    <th>Price</th>
    	    <th>Shelf No.</th>
    	    <th>Availability</th>
    	</tr>
    	<tbody> 
    	    {{#books}} 
    	    <tr> 
    	        <td>{{id}}</td> 
    	        <td>{{title}}</td> 
    	        <td>{{#each authors}}
    	        		<span>{{this}}  </span>
    	        	{{/each}}
    	        </td>
    	        <td>{{#each publishers}}
    	        		<span>{{this}}  </span>
    	        	{{/each}}
    	        </td> 
    	        <td>{{isbn}}</td>
    	        <td>{{price}}</td>
    	        <td>{{shelf_no}}</td>
    	        <td>{{#if available}}
    	        	Yes
    	        	{{else}}
    	        	No
    	        	{{/if}}
    	        </td>
    	    </tr> 
    	    {{/books}} 
    	</tbody> 
	</table> 
</script>
